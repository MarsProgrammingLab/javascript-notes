<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Write a function called add7 that takes one number and returns that number + 7.
      function add7(number) {
        return number + 7;
      }

      // Write a function called multiply that takes 2 numbers and returns their product.
      function multiply(a, b) {
        return a * b;
      }
      // Write a function called capitalize that takes a string and returns that string
      //      with only the first letter capitalized. Make sure that it can take strings that are lowercase, UPPERCASE or BoTh.
      function capitalize(word) {
        const firstLetter = word.charAt(0);
        const capitalized = firstLetter.toUpperCase() + word.slice(1);
        return capitalized;
      }

      // Write a function called lastLetter that takes a string and returns the very last letter of that string:
      //      lastLetter("abcd") should return "d"
      function lastLetter(str) {
        return str.slice(-1);
      }

      console.log(add7(1));
      console.log(capitalize("string"));
      console.log(multiply(8, 8));
      console.log(lastLetter("martavias"));
    </script>
  </body>
</html>
